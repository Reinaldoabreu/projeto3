<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >

    <style>

      .fundo{
     font-family: Arial, Helvetica, sans-serif;
      background:url(imagem/Lamborghini\ Wallpaper.jpeg) no-repeat center;
      background-size: cover;
     
      }
        .form{
          background-color: rgba(255,255,255,0.3 );
          -webkit-border-radius:10px ;
          color: aliceblue;
          font-size: 1em;
          padding:15px;
          width: 300px;
          margin: 140px auto;
         
        }
      
       

        input, textarea{
          cursor: pointer;
        }

        span{
          font-size: 13px;
          margin: 3px 0px 0px 1px;
          color: rgb(248, 0, 0);
          display: none;
        }

    </style>
    <title>Formulario</title>
  </head>
  <body class="fundo">
      
      
        <form class="form" id="form">
         
          <div>
            <input type="text" placeholder="Digite seu nome" class="inputs required" oninput="nameValidate()">
            <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
        </div>
          
        <div>
          <input type="email" placeholder="Digite seu melhor email" class="inputs required" oninput="emailValidate()">
          <span class="span-required">Digite um email válido</span>
      </div>

          
          <div class="form-group">
            <label for="assunto">Assunto:</label>
            <input class="form-control required" type="text" id="assunto" placeholder="Assunto" >
            <span class="span-required"></span>
          </div>
         

        
            <label for="mensagem">Mensagem:</label>
            <textarea class="form-control" type="text" id="mensagem" placeholder="Digite sua mensagem"  rows="3"></textarea><br>
            <input class="btn btn-primary  "  type="submit" value="ENVIAR">
                     

                       

        </form>

 
  </body>

  <script>
     const form   = document.getElementById('form');
    const campos = document.querySelectorAll('.required');
    const spans  = document.querySelectorAll('.span-required');
    const emailRegex = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;

    form.addEventListener('submit', (event) => {
        event.preventDefault();
        nameValidate();
        emailValidate();
        mainPasswordValidate();
        comparePassword();
    });

    function setError(index){
        campos[index].style.border = '2px solid #e63636';
        spans[index].style.display = 'block';
    }

    function removeError(index){
        campos[index].style.border = '';
        spans[index].style.display = 'none';
    }

    function nameValidate(){
        if(campos[0].value.length < 3)
        {
            setError(0);
        }
        else
        {
            removeError(0);
        }
    }

    function emailValidate(){
        if(!emailRegex.test(campos[1].value))
        {
            setError(1);
        }
        else
        {
            removeError(1);
        }
    }

  </script>
</html>
