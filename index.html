<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >

    <style>

      .fundo{
      background:url(imagem/imagen2.jpg) no-repeat center;
      background-size: cover;

      }
        .formulario {
        
          padding:15px;
          width: 300px;
          margin: 140px auto;
          
        
        }
    </style>
    <title>Formulario</title>
  </head>
  <body class="fundo">
      
      
        <form class="formulario">
             
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input class="form-control" type="text" id="inome" placeholder="Digite seu nome" readonly>
          </div>
          
         
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input class="form-control" type="text" id="iemail" placeholder="Digite seu E-mail" readonly>
            <small class="form-text">Email ser√° validado</small>
          </div>

          
          <div class="form-group">
            <label for="assunto">Assunto:</label>
            <input class="form-control" type="text" id="iassunto" placeholder="Assunto" readonly>
          </div>
         

        
            <label for="mensagem">Mensagem:</label>
            <textarea class="form-control" type="text" id="imensagem" placeholder="Digite sua mensagem" readonly="" rows="3"></textarea><br>
            <input class="btn btn-primary"  type="submit" value="ENVIAR">
          

        </form>

    <script src="js/bootstrap.min.js" ></script>
  </body>
</html>
